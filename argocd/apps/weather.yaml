apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: weather
spec:
  project: default
  source:
    repoURL: 'https://github.com/kdabanka/kwaku-devops-engineer-takehome.git'
    path: helm-chart
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: weather
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
